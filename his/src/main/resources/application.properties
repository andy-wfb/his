
#server.servlet.context-path=/deme

#数据库连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#一/想使用插件的jar包

#这个是分页合理化参数,默认值是false,如果为true
#pageNum小于0(默认会查询第一页)或者大于最大页数(默认会查询最后一页)
pagehelper.reasonable=

#如果有参数传递,则为true
pagehelper.support-methods-arguments=true

pagehelper.params=count=countsql

#选择数据库的类型
pagehelper.helper-dialect=mysql

#pageHelper插件有种用法,掌握一种(PageHelper.startPage(pageNum,pageSize))


#springboot集成mybatis的配置
#别名的扫描
mybatis.type-aliases-package=com.demo.domain

#加载mybatis的映射文件
mybatis.mapper-locations=classpath:mapper/*

